name: install-jest
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm install -g jest
      - run: jest --version
      - name: Printing a secret
        shell: bash
        env: 
          super_secret: ${{secrets.TEST_SECRET}}
        run: |
          echo "$SUPER_SECRET"
